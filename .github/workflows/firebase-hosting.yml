name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/vehicle-care-2/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend/vehicle-care-2
        run: pnpm install --frozen-lockfile

      - name: Build Next.js project
        working-directory: ./frontend/vehicle-care-2
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || 'navigo-27206' }}
          NEXT_PUBLIC_ENABLE_ANALYTICS: true
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}

      - name: Verify build output
        working-directory: ./frontend/vehicle-care-2
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Error: Build output directory 'out' not found"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "âŒ Error: index.html not found in build output"
            exit 1
          fi
          if [ ! -d "out/_next/static" ]; then
            echo "âŒ Error: _next/static directory not found in build output"
            exit 1
          fi
          JS_COUNT=$(find out/_next/static -name "*.js" | wc -l)
          if [ "$JS_COUNT" -eq 0 ]; then
            echo "âŒ Error: No JS files found in _next/static"
            exit 1
          fi
          echo "âœ… Build output verified"
          echo "ðŸ“Š Found $JS_COUNT JS files in _next/static"
          echo "ðŸ“ Sample JS files:"
          find out/_next/static -name "*.js" | head -5
          echo "ðŸ“ Directory structure:"
          ls -la out/ | head -10
          echo "ðŸ“ _next directory:"
          ls -la out/_next/ 2>/dev/null || echo "Cannot list _next"

      - name: List files to be deployed
        working-directory: ./frontend/vehicle-care-2
        run: |
          echo "ðŸ“¦ Files in out/ directory:"
          find out -type f | head -20
          echo ""
          echo "ðŸ“¦ _next/static files:"
          find out/_next/static -type f | head -10
          echo ""
          echo "ðŸ“Š Total files to deploy:"
          find out -type f | wc -l
          echo "ðŸ“Š Total JS files:"
          find out -name "*.js" | wc -l

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: navigo-27206
          entryPoint: ./frontend/vehicle-care-2
