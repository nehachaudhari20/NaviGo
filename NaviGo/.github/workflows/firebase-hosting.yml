name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/vehicle-care-2/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend/vehicle-care-2
        run: pnpm install --frozen-lockfile

      - name: Build Next.js project
        working-directory: ./frontend/vehicle-care-2
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || 'navigo-27206' }}
          NEXT_PUBLIC_ENABLE_ANALYTICS: true
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}

      - name: Verify build output
        working-directory: ./frontend/vehicle-care-2
        run: |
          echo "üì¶ Checking build output..."
          ls -la
          if [ ! -d "out" ]; then
            echo "‚ùå Error: Build output directory 'out' not found"
            echo "üìÅ Current directory contents:"
            ls -la
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "‚ùå Error: index.html not found in build output"
            echo "üìÅ 'out' directory contents:"
            ls -la out/ || echo "Cannot list out directory"
            exit 1
          fi
          echo "‚úÖ Build output verified"
          echo "üìä Build output size:"
          du -sh out/
          echo "üìÑ First few files in out/:"
          ls -la out/ | head -20

      - name: Verify Firebase configuration
        working-directory: ./frontend/vehicle-care-2
        run: |
          echo "üîç Verifying Firebase configuration..."
          if [ ! -f "firebase.json" ]; then
            echo "‚ùå Error: firebase.json not found in frontend/vehicle-care-2"
            exit 1
          fi
          if [ ! -f ".firebaserc" ]; then
            echo "‚ùå Error: .firebaserc not found in frontend/vehicle-care-2"
            exit 1
          fi
          echo "‚úÖ Firebase configuration files found"
          echo "üìÑ firebase.json contents:"
          cat firebase.json
          echo "üìÑ .firebaserc contents:"
          cat .firebaserc

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: navigo-27206
          entryPoint: ./frontend/vehicle-care-2
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
